<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="660" viewBox="0 0 1200 660" xmlns="http://www.w3.org/2000/svg">
  <style>
    .lane { font: 14px sans-serif; fill: #444; }
    .label { font: 12px sans-serif; fill: #222; }
    .tag { font: 11px monospace; fill: #222; }
    .bubble { font: 12px monospace; fill: #fff; }
    .dot { stroke: #000; stroke-width: 1; }
  </style>

  <!-- Legend -->
  <g transform="translate(30,20)">
    <rect x="0" y="0" width="1140" height="60" rx="8" ry="8" fill="#f7f7f7" stroke="#e5e5e5"/>
    <g transform="translate(20,18)">
      <circle cx="0" cy="6" r="6" fill="#4F80FF" stroke="#2f4fb0"/>
      <text x="14" y="10" class="lane">main (stable)</text>
    </g>
    <g transform="translate(220,18)">
      <circle cx="0" cy="6" r="6" fill="#FFD34F" stroke="#B38A1B"/>
      <text x="14" y="10" class="lane">develop/vX.Y.Z (integration)</text>
    </g>
    <g transform="translate(520,18)">
      <circle cx="0" cy="6" r="6" fill="#4FCC7D" stroke="#2E7A4C"/>
      <text x="14" y="10" class="lane">feature/vX.Y.Z-*</text>
    </g>
    <g transform="translate(820,18)">
      <circle cx="0" cy="6" r="6" fill="#FF6B6B" stroke="#B33F3F"/>
      <text x="14" y="10" class="lane">fix/vX.Y.Z-*</text>
    </g>
  </g>

  <!-- Lanes labels -->
  <text x="30" y="130" class="lane">main</text>
  <text x="30" y="260" class="lane">develop/v1.2.9</text>
  <text x="30" y="390" class="lane">feature branches</text>
  <text x="30" y="520" class="lane">fix branches</text>

  <!-- Horizontal lines for lanes -->
  <line x1="120" y1="120" x2="1140" y2="120" stroke="#4F80FF" stroke-width="4"/>
  <line x1="120" y1="250" x2="1140" y2="250" stroke="#FFD34F" stroke-width="4"/>
  <line x1="120" y1="380" x2="1140" y2="380" stroke="#4FCC7D" stroke-width="4" stroke-dasharray="8 6"/>
  <line x1="120" y1="510" x2="1140" y2="510" stroke="#FF6B6B" stroke-width="4" stroke-dasharray="8 6"/>

  <!-- main dots + tags -->
  <circle cx="220" cy="120" r="7" fill="#4F80FF" class="dot"/>
  <circle cx="420" cy="120" r="7" fill="#4F80FF" class="dot"/>
  <circle cx="640" cy="120" r="7" fill="#4F80FF" class="dot"/>
  <circle cx="860" cy="120" r="7" fill="#4F80FF" class="dot"/>
  <rect x="880" y="98" width="120" height="24" rx="4" ry="4" fill="#fff" stroke="#bbb"/>
  <text x="890" y="114" class="tag">tag: v1.2.8</text>

  <!-- branch to develop -->
  <path d="M 640 120 C 650 120, 660 120, 680 150 C 700 180, 700 220, 700 250" fill="none" stroke="#B38A1B" stroke-width="2"/>
  <circle cx="700" cy="250" r="7" fill="#FFD34F" class="dot"/>
  <text x="710" y="240" class="label">create develop/v1.2.9</text>

  <!-- feature branches off develop -->
  <!-- chat-history -->
  <path d="M 760 250 C 770 250, 780 250, 800 290 C 820 330, 820 360, 820 380" fill="none" stroke="#2E7A4C" stroke-width="2"/>
  <circle cx="820" cy="380" r="6" fill="#4FCC7D" class="dot"/>
  <text x="830" y="370" class="label">feature/v1.2.9-chat-history</text>

  <!-- profile -->
  <path d="M 820 250 C 830 250, 840 250, 860 290 C 880 330, 880 360, 880 380" fill="none" stroke="#2E7A4C" stroke-width="2"/>
  <circle cx="880" cy="380" r="6" fill="#4FCC7D" class="dot"/>
  <text x="890" y="370" class="label">feature/v1.2.9-profile</text>

  <!-- fix branch off develop -->
  <path d="M 740 250 C 750 250, 760 250, 780 290 C 800 330, 800 470, 800 510" fill="none" stroke="#B33F3F" stroke-width="2"/>
  <circle cx="800" cy="510" r="6" fill="#FF6B6B" class="dot"/>
  <text x="810" y="500" class="label">fix/v1.2.9-darkmode</text>

  <!-- merges back into develop -->
  <path d="M 820 380 C 820 360, 820 330, 740 300 C 720 290, 710 270, 700 250" fill="none" stroke="#2E7A4C" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 880 380 C 880 360, 880 330, 740 300 C 720 290, 710 270, 700 250" fill="none" stroke="#2E7A4C" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 800 510 C 800 480, 780 430, 730 320 C 720 300, 710 270, 700 250" fill="none" stroke="#B33F3F" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- merge develop into main and tag v1.2.9 -->
  <path d="M 700 250 C 690 220, 670 180, 660 160 C 650 140, 650 130, 650 120" fill="none" stroke="#B38A1B" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="980" y="98" width="120" height="24" rx="4" ry="4" fill="#fff" stroke="#bbb"/>
  <text x="990" y="114" class="tag">tag: v1.2.9</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L6,3 z" fill="#555"/>
    </marker>
  </defs>

  <!-- Footer note -->
  <text x="30" y="640" class="label">Flow: feature → develop → main → tag</text>
</svg>
